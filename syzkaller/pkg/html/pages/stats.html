<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("visualization", "1", {packages:["corechart"]});
	google.setOnLoadCallback(function() {
		{{range $g := .}}
		new google.visualization. {{if $g.Stacked}} AreaChart {{else}} LineChart {{end}} (
			document.getElementById('div_{{$g.ID}}')).
			draw(google.visualization.arrayToDataTable([
				["-" {{range $line := $g.Lines}} , '{{$line}}' {{end}}],
				{{range $p := $g.Points}} [ {{$p.X}} {{range $y := $p.Y}} , {{$y}} {{end}} ], {{end}}
			]), {
				title: '{{$g.Title}}',
				titlePosition: 'in',
				titleTextStyle: {color: '#94a3b8', fontSize: 14, fontName: 'Inter, sans-serif'},
				width: "95%",
				height: "400",
				chartArea: {width: '95%', height: '85%'},
				legend: {position: 'in', textStyle: {color: '#94a3b8', fontName: 'Inter, sans-serif'}},
				lineWidth: 2,
				focusTarget: "category",
				backgroundColor: '#131c2e',
				{{if $g.Stacked}} isStacked: true, areaOpacity: 0.15, {{end}}
				colors: ['#6366f1', '#22d3ee', '#34d399', '#fbbf24', '#f87171', '#a78bfa', '#fb923c'],
				vAxis: {minValue: 1, textPosition: 'in', textStyle: {color: '#64748b', fontName: 'Inter, sans-serif'},
					gridlines: {multiple: 1, color: 'rgba(255,255,255,0.05)'},
					minorGridlines: {multiple: 1, color: 'transparent'},
					baselineColor: 'rgba(255,255,255,0.08)'},
				hAxis: {minValue: 1, textPosition: 'out', maxAlternation: 1,
					textStyle: {color: '#64748b', fontName: 'Inter, sans-serif'},
					gridlines: {multiple: 1, color: 'rgba(255,255,255,0.05)'},
					minorGridlines: {multiple: 1, color: 'transparent'},
					baselineColor: 'rgba(255,255,255,0.08)'},
				tooltip: {textStyle: {color: '#131c2e', fontName: 'Inter, sans-serif'}},
			})
		{{end}}

		{{/* Preserve vertical scroll position after page reloads. Otherwise it's random. */}}
		window.scroll(0, window.location.hash.substring(1));
		document.onscroll = function(e) { window.location.hash = Math.round(window.scrollY); };
	});
</script>

{{range $g := .}}
	<div id="div_{{$g.ID}}" style="border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; margin-bottom: 16px; overflow: hidden;"></div>
{{end}}
